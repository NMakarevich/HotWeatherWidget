<div class="activity-row">
  <div class="activity-desc">
    <h5>Address</h5>
    <p>{{hotel.adress}}</p>
    <p>{{hotel.weather.title}}</p>
    <h6>{{hotel.phone}}</h6>
  </div>
  <div class="activity-img">
    <ul>
      <li><img [src]="hotel.img" alt=""/></li>
      <li><img [src]="hotel.social_info.img" alt=""/></li>
    </ul>
  </div>
  <div class="clear"></div>
</div>
